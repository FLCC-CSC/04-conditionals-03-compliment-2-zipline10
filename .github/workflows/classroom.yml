name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Test Case 01 [capitalyes]
      id: test-case-01-capitalyes
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        max-score: 4
        setup-command: apt-get update && apt-get install -y curl && curl "https://gist.githubusercontent.com/johnghidiuflcc/a511491e60f3d8e636b4f9659fc86c5c/raw"
          -o test_01.py
    - name: Test Case 02 [n]
      id: test-case-02-n
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        max-score: 4
        setup-command: apt-get update && apt-get install -y curl && curl "https://gist.githubusercontent.com/johnghidiuflcc/06e88c13f3919e8e74af5bcf0ab518f3/raw"
          -o test_01.py
    - name: Test Case 03 [no]
      id: test-case-03-no
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        max-score: 4
        setup-command: apt-get update && apt-get install -y curl && curl "https://gist.githubusercontent.com/johnghidiuflcc/17a05953dfc1923a6f7a1ac3972ba42c/raw"
          -o test_01.py
    - name: Test Case 04 [y]
      id: test-case-04-y
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        max-score: 4
        setup-command: apt-get update && apt-get install -y curl && curl "https://gist.githubusercontent.com/johnghidiuflcc/27c990e594978051f4a60befc3efcc00/raw"
          -o test_01.py
    - name: Test Case 05 [yes]
      id: test-case-05-yes
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        max-score: 4
        setup-command: apt-get update && apt-get install -y curl && curl "https://gist.githubusercontent.com/johnghidiuflcc/81604ae3352b2758ae4decd7ab27bcfa/raw"
          -o test_01.py
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST-CASE-01-CAPITALYES_RESULTS: "${{steps.test-case-01-capitalyes.outputs.result}}"
        TEST-CASE-02-N_RESULTS: "${{steps.test-case-02-n.outputs.result}}"
        TEST-CASE-03-NO_RESULTS: "${{steps.test-case-03-no.outputs.result}}"
        TEST-CASE-04-Y_RESULTS: "${{steps.test-case-04-y.outputs.result}}"
        TEST-CASE-05-YES_RESULTS: "${{steps.test-case-05-yes.outputs.result}}"
      with:
        runners: test-case-01-capitalyes,test-case-02-n,test-case-03-no,test-case-04-y,test-case-05-yes
